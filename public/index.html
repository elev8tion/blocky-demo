<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocky - Multi-Language Code Composer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      max-width: 90%;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      color: #93c5fd;
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      margin: 2rem 0;
    }

    a {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      margin-top: 2rem;
      transition: transform 0.2s;
    }

    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blocky</h1>
    <p>Multi-Language Code Composer - Visual Platform Demo</p>

    <img src="images/blocky-ui.png" alt="Blocky Visual Composer Interface">

    <a href="https://github.com/elev8tion/blocky" target="_blank">View on GitHub â†’</a>
  </div>
</body>
</html>
